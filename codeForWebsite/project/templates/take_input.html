<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/97132b68f0.js" crossorigin="anonymous"></script>
    <title>Farm@Ease</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Farm@Ease</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/predict">Predict</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://public.tableau.com/app/profile/farm/viz/AnalysisofCropYieldinIndia/Map">Dashboard<span class="sr-only"></span></a>
                </li>

            </ul>
        </div>
    </nav>
    
    <div style="text-align: center;">
        <br/>
        {% for message in messages %}
          <h4 style="color:red;">{{message}}</h4>
        {% endfor %}
    </div>

    <div class="container">
        <h2 class="text-center mt-3"></h2>

        <form method="POST">
        {% csrf_token %}

            <div class="form-group">
                <label for="concavemean">Enter the amount of SO2</label>
                <input type="int" class="form-control" name="SO2" placeholder="Enter the amount of SO2">
            </div>
            <div class="form-group">
                <label for="concavepoints">Enter the amount for NO2</label>
                <input type="int" class="form-control"  name="NO2" placeholder="Enter the amount for NO2">

            </div>
            <div class="form-group">
                <label for="radworst"> Enter the amount of RSPM</label>
                <input type="int" class="form-control" name="RSPM" placeholder="Enter the amount of RSPM">
            </div>
            <div class="form-group">
                <label for="perworst">Enter the value for SPM</label>
                <input type="int" class="form-control" name="SPM" placeholder="Enter the value for SPM">
            </div>
            
            <div class="form-group">
                <label for="perworst">Enter the value for Nitrogen</label>
                <input type="int" class="form-control" name="N" placeholder="Enter the value for Nitrogen">
            </div>
            
            <div class="form-group">
                <label for="perworst">Enter the value for Phosphorus</label>
                <input type="int" class="form-control" name="P" placeholder="Enter the value for Phosphorus">
            </div>
            
            <div class="form-group">
                <label for="perworst">Enter the value for Potassium</label>
                <input type="int" class="form-control" name="K" placeholder="Enter the value for Potassium">
            </div>

            <div class="form-group">
                <label for="perworst">Enter the value for Temperature</label>
                <input type="int" class="form-control" name="temperature" placeholder="Enter the value for Temperature">
            </div>


            <!-- humidity -->
            <div class="form-group">
                <label for="perworst">Enter the value for Humidity</label>
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Enter the value for Humidity">
            </div>

            <!-- ph -->

            <div class="form-group">
                <label for="perworst">Enter the ph value of the soil</label>
                <input type="text" class="form-control" id="ph" name="ph" placeholder="Enter pH value of the soil">
            </div>

            <!-- rainfall -->

            <div class="form-group">
                <label for="perworst">Enter the value of Rainfall</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" placeholder="Enter the value for Rainfall">
            </div>



            <div class="col-md-12 text-center">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Predict</button>
            </div>
            <br />

        </form>


    </div>
    

</body>

</html>
